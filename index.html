<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;0,500;0,700;1,600&display=swap"
            rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
        <link rel="stylesheet" href="style.css">
        <title>Glassmorphism form</title>
    </head>

    <body>
        <div class="container" data-tilt>

            <h1>Create Account</h1>
            <div class="icons">
                <div class="google"><i class="fa-brands fa-google"></i></div>
                <div class="facebook"> <i class="fa-brands fa-facebook-f"></i></div>

                <div class="twitter"><i class="fa-brands fa-twitter"></i></div>
            </div>
            <p>or use your email for registration.</p>
            <form action="">
                <input class="text" type="text" placeholder="username">
                <input class="text" type="email" placeholder="email">
                <input class="text" type="password" placeholder="password" required>
                <div class="privacy-terms">
                    <input type="checkbox" class="checkbox" required>I agree to the <a href=""> Terms</a> and <a
                        href=""> Privacy
                        Policy</a>.
                </div>
            </form>
            <div>
                <button class="sign-up">Sign Up</button>
                <button class="sign-in">Sign In</button>
            </div>
        </div>
        <script src="vanilla-tilt.js"></script>
    </body>

</html>
